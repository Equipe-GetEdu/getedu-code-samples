<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 32px;
        }

        .content {
            margin: 20px;
            line-height: 1.6;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ post.title }}</h1>
        <p>Author: {{ post.author }}</p>
    </div>
    <div class="content">
      <h2>  {{ post.content }} </h2>
    </div>
</body>
</html>
